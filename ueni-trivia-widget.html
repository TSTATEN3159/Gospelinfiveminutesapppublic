<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Bible Trivia</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Arial,sans-serif;background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh;padding:20px}.card{background:#fff;border-radius:15px;padding:25px;max-width:650px;margin:0 auto;box-shadow:0 10px 40px rgba(0,0,0,.3)}h1{color:#667eea;font-size:1.8rem;text-align:center;margin-bottom:20px}.btn{width:100%;padding:15px;margin:8px 0;border:2px solid #ddd;background:#fff;border-radius:10px;cursor:pointer;font-size:1rem;transition:.2s}.btn:hover{transform:scale(1.02)}.btn.active,.btn.sel{background:#667eea;color:#fff;border-color:#667eea}.primary{background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;font-weight:bold}.timer{font-size:1.3rem;font-weight:bold;color:#667eea;text-align:center;margin:10px 0}.warn{color:#dc3545}.hidden{display:none}.badge{padding:5px 12px;border-radius:15px;font-size:.85rem;font-weight:bold;display:inline-block}.e{background:#d4edda;color:#155724}.m{background:#fff3cd;color:#856404}.d{background:#f8d7da;color:#721c24}.ans{text-align:left;display:flex;align-items:center}.let{font-weight:bold;margin-right:10px}.prog{height:6px;background:#e9ecef;border-radius:5px;margin:15px 0}.fill{height:100%;background:#667eea;transition:.3s}.stat{text-align:center;margin:15px 0}.num{font-size:2rem;font-weight:bold;color:#667eea}.res{text-align:center}.icon{font-size:3rem;margin:15px 0}.score{font-size:3rem;font-weight:bold;color:#667eea}</style></head><body><div class="card"><div id="setup"><h1>üìñ Bible Trivia</h1><div id="stats" class="hidden stat"><div class="num" id="gp">0</div><div>Games Played</div><div class="num" id="bs">0/5</div><div>Best Score</div></div><h3>Choose Difficulty</h3><button class="btn active" onclick="setDiff('e')">Easy - Basic Bible knowledge</button><button class="btn" onclick="setDiff('m')">Medium - Intermediate facts</button><button class="btn" onclick="setDiff('d')">Difficult - Advanced details</button><button class="primary btn" onclick="start()">Start Quiz (5 Questions)</button></div><div id="play" class="hidden"><div style="display:flex;justify-content:space-between;margin-bottom:15px"><div><b>Q <span id="qn">1</span>/5</b> | Score: <span id="sc">0</span></div><div class="timer" id="tm">20s</div></div><div class="prog"><div class="fill" id="pb"></div></div><span class="badge" id="db"></span><div style="font-size:1.2rem;margin:15px 0" id="qt"></div><div id="ans"></div><button class="primary btn" onclick="next()" id="nb" disabled>Next</button></div><div id="results" class="hidden res"><div class="icon">üèÜ</div><h2 id="lvl">Bible Expert</h2><div class="score" id="fs">5/5</div><span class="badge" id="rb"></span><div class="stat"><div class="num" id="rgp">1</div><div>Games Played</div><div class="num" id="rbs">5/5</div><div>Best Score</div></div><button class="primary btn" onclick="reset()">Play Again</button></div></div><script>const q={e:[{q:"Who built the ark?",o:["Moses","Noah","Abraham","David"],a:1},{q:"What did God create first?",o:["Animals","Light","Plants","Humans"],a:1},{q:"Who was swallowed by a fish?",o:["Jonah","Job","Joshua","Jeremiah"],a:0},{q:"How many disciples did Jesus choose?",o:["10","11","12","13"],a:2},{q:"Who betrayed Jesus?",o:["Peter","John","Judas","Thomas"],a:2}],m:[{q:"Which king was known for wisdom?",o:["David","Solomon","Saul","Hezekiah"],a:1},{q:"What was Paul's name before?",o:["Silas","Saul","Simon","Stephen"],a:1},{q:"How many plagues on Egypt?",o:["7","8","9","10"],a:3},{q:"Who interpreted Pharaoh's dreams?",o:["Daniel","Joseph","Moses","Aaron"],a:1},{q:"Which Gospel by tax collector?",o:["Matthew","Mark","Luke","John"],a:0}],d:[{q:"Who saw valley of dry bones?",o:["Isaiah","Jeremiah","Ezekiel","Daniel"],a:2},{q:"Books in Protestant Old Testament?",o:["37","38","39","40"],a:2},{q:"King of Babylon saw writing?",o:["Nebuchadnezzar","Belshazzar","Darius","Cyrus"],a:1},{q:"Who replaced Judas?",o:["Matthias","Mark","Luke","Barnabas"],a:0},{q:"Silver pieces for betrayal?",o:["20","25","30","35"],a:2}]};let d='e',qs=[],i=0,sel=null,ans=[],t=20,ti=null,st={g:0,ls:0,ll:"",bs:0,bl:""};function load(){const s=localStorage.getItem('bts');if(s){st=JSON.parse(s);if(st.g>0){document.getElementById('stats').classList.remove('hidden');document.getElementById('gp').textContent=st.g;document.getElementById('bs').textContent=st.bs+'/5'}}}function save(){localStorage.setItem('bts',JSON.stringify(st))}function setDiff(n){document.querySelectorAll('#setup .btn').forEach(b=>b.classList.remove('active'));event.target.classList.add('active');d=n}function start(){qs=[...q[d]].sort(()=>Math.random()-.5);i=0;ans=[];sel=null;document.getElementById('setup').classList.add('hidden');document.getElementById('play').classList.remove('hidden');loadQ();startT()}function loadQ(){const c=qs[i];document.getElementById('qn').textContent=i+1;document.getElementById('sc').textContent=calcScore();const p=((i+1)/5)*100;document.getElementById('pb').style.width=p+'%';const b=document.getElementById('db');b.textContent=d=='e'?'Easy':d=='m'?'Medium':'Difficult';b.className='badge '+(d=='e'?'e':d=='m'?'m':'d');document.getElementById('qt').textContent=c.q;const ac=document.getElementById('ans');ac.innerHTML='';c.o.forEach((o,idx)=>{const btn=document.createElement('button');btn.className='btn ans';btn.innerHTML=`<span class="let">${String.fromCharCode(65+idx)}.</span>${o}`;btn.onclick=()=>{document.querySelectorAll('#ans .btn').forEach(b=>b.classList.remove('sel'));btn.classList.add('sel');sel=idx;document.getElementById('nb').disabled=false};ac.appendChild(btn)});sel=null;document.getElementById('nb').disabled=true}function next(){ans.push(sel!==null?sel:-1);if(i>=4){finish()}else{i++;loadQ();resetT()}}function startT(){t=20;updateT();ti=setInterval(()=>{t--;updateT();if(t<=0)next()},1000)}function resetT(){clearInterval(ti);startT()}function updateT(){const el=document.getElementById('tm');el.textContent=t+'s';el.className=t<=5?'timer warn':'timer'}function calcScore(){return ans.reduce((tot,a,idx)=>tot+(a===qs[idx]?.a?1:0),0)}function getLevel(s){return s>=5?"Bible Expert":s>=4?"Bible Scholar":s>=3?"Bible Student":"Keep Studying!"}function finish(){clearInterval(ti);const s=calcScore();const l=getLevel(s);st.g++;st.ls=s;st.ll=l;if(s>st.bs){st.bs=s;st.bl=l}save();document.getElementById('play').classList.add('hidden');document.getElementById('results').classList.remove('hidden');document.getElementById('lvl').textContent=l;document.getElementById('fs').textContent=s+'/5';const rb=document.getElementById('rb');rb.textContent=(d=='e'?'Easy':d=='m'?'Medium':'Difficult')+' Level';rb.className='badge '+(d=='e'?'e':d=='m'?'m':'d');document.getElementById('rgp').textContent=st.g;document.getElementById('rbs').textContent=st.bs+'/5'}function reset(){document.getElementById('results').classList.add('hidden');document.getElementById('setup').classList.remove('hidden');if(st.g>0){document.getElementById('stats').classList.remove('hidden');document.getElementById('gp').textContent=st.g;document.getElementById('bs').textContent=st.bs+'/5'}}load()</script></body></html>
