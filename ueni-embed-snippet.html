<!-- Bible Search Widget for UENI - Paste this entire code into UENI Custom Code section -->
<div id="bible-search-container" style="width:100%;min-height:800px;"></div>

<script>
(function(){
const s='<style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Segoe UI,Tahoma,Geneva,Verdana,sans-serif;line-height:1.6;color:#333;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh}.container{max-width:1200px;margin:0 auto;padding:20px}.hero-section{text-align:center;padding:200px 20px;min-height:700px;background:linear-gradient(rgba(0,0,0,.3),rgba(0,0,0,.3)),url(https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=1920) center 35%/cover;border-radius:20px;margin-bottom:40px;box-shadow:0 10px 40px rgba(0,0,0,.3)}.hero-section h1{color:#fff;font-size:3em;margin-bottom:15px;text-shadow:2px 2px 4px rgba(0,0,0,.5);font-weight:700}.hero-section p{color:#f0f0f0;font-size:1.3em;text-shadow:1px 1px 2px rgba(0,0,0,.5)}.search-card{background:#fff;border-radius:20px;padding:40px;box-shadow:0 10px 40px rgba(0,0,0,.2);margin-bottom:30px}.search-tabs{display:flex;gap:15px;margin-bottom:30px;flex-wrap:wrap}.tab-button{padding:12px 24px;border:none;background:#f0f0f0;border-radius:10px;cursor:pointer;font-size:16px;transition:all .3s ease;font-weight:600}.tab-button:hover{background:#e0e0e0;transform:translateY(-2px)}.tab-button.active{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff;box-shadow:0 4px 15px rgba(102,126,234,.4)}.search-section{display:none}.search-section.active{display:block}.form-group{margin-bottom:20px}label{display:block;margin-bottom:8px;font-weight:600;color:#555}input,select,textarea{width:100%;padding:12px 16px;border:2px solid #e0e0e0;border-radius:10px;font-size:16px;transition:all .3s ease}input:focus,select:focus,textarea:focus{outline:0;border-color:#667eea;box-shadow:0 0 0 3px rgba(102,126,234,.1)}.search-button{width:100%;padding:15px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff;border:none;border-radius:10px;font-size:18px;font-weight:600;cursor:pointer;transition:all .3s ease}.search-button:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(102,126,234,.4)}.search-button:active{transform:translateY(0)}.results-container{background:#fff;border-radius:20px;padding:40px;box-shadow:0 10px 40px rgba(0,0,0,.2);min-height:200px}.results-container h2{color:#333;margin-bottom:20px;font-size:2em}.verse-result{background:linear-gradient(135deg,#f8f9ff 0%,#fff5f8 100%);padding:25px;border-radius:15px;margin-bottom:20px;border-left:5px solid #667eea;transition:all .3s ease}.verse-result:hover{transform:translateX(5px);box-shadow:0 5px 20px rgba(102,126,234,.2)}.verse-reference{font-weight:700;color:#667eea;font-size:1.3em;margin-bottom:10px}.verse-text{color:#444;font-size:1.1em;line-height:1.8}.loading{text-align:center;padding:40px;color:#667eea;font-size:1.2em}.error{background:#fee;color:#c33;padding:20px;border-radius:10px;margin-bottom:20px}.translation-info{background:linear-gradient(135deg,#fff5e6 0%,#ffe6f0 100%);padding:15px;border-radius:10px;margin-bottom:20px;text-align:center;font-weight:600;color:#764ba2}.advanced-options{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;margin-top:20px}@media (max-width:768px){.hero-section h1{font-size:2em}.hero-section p{font-size:1.1em}.search-card,.results-container{padding:25px}.search-tabs{flex-direction:column}}.footer{text-align:center;color:#fff;padding:30px;margin-top:40px}.no-results{text-align:center;padding:40px;color:#999;font-size:1.1em}</style>';
const h='<div class="container"><div class="hero-section"><h1>üôè Bible Search</h1><p>Search God\'s Word with powerful tools and multiple translations</p></div><div class="search-card"><div class="search-tabs"><button class="tab-button active" onclick="switchTab(\'verse\')">üìñ Verse Lookup</button><button class="tab-button" onclick="switchTab(\'keyword\')">üîç Keyword Search</button><button class="tab-button" onclick="switchTab(\'passage\')">üìú Read Passage</button></div><div id="verse-search" class="search-section active"><h3 style="margin-bottom:20px;color:#333">Find Specific Verses</h3><div class="form-group"><label for="verse-translation">Translation</label><select id="verse-translation"><option value="de4e12af7f28f599-02">KJV</option><option value="06125adad2d5898a-01">NIV</option><option value="01b29f4b342acc35-01">NLT</option><option value="685d1470fe4d5c3b-01">ESV</option><option value="9879dbb7cfe39e4d-04">NRSV</option></select></div><div class="advanced-options"><div class="form-group"><label for="book">Book</label><select id="book"><option value="">Select a book...</option></select></div><div class="form-group"><label for="chapter">Chapter</label><input type="number" id="chapter" placeholder="3" min="1"></div><div class="form-group"><label for="verse-num">Verse</label><input type="text" id="verse-num" placeholder="16"></div></div><button class="search-button" onclick="searchVerse()">Search</button></div><div id="keyword-search" class="search-section"><h3 style="margin-bottom:20px;color:#333">Search by Keywords</h3><div class="form-group"><label for="keyword-translation">Translation</label><select id="keyword-translation"><option value="de4e12af7f28f599-02">KJV</option><option value="06125adad2d5898a-01">NIV</option></select></div><div class="form-group"><label for="keyword">Keywords</label><input type="text" id="keyword" placeholder="love"></div><div class="form-group"><label for="keyword-book">Limit to Book</label><select id="keyword-book"><option value="">All Books</option></select></div><button class="search-button" onclick="searchKeyword()">Search</button></div><div id="passage-search" class="search-section"><h3 style="margin-bottom:20px;color:#333">Read Passage</h3><div class="form-group"><label for="passage-translation">Translation</label><select id="passage-translation"><option value="de4e12af7f28f599-02">KJV</option><option value="06125adad2d5898a-01">NIV</option></select></div><div class="form-group"><label for="passage-ref">Reference</label><input type="text" id="passage-ref" placeholder="John 3:16-21"></div><button class="search-button" onclick="searchPassage()">Read</button></div></div><div id="results" class="results-container" style="display:none"><div id="results-content"></div></div></div>';
const c=document.getElementById('bible-search-container');
c.innerHTML=s+h;
const K='55ac4a6188319761ad28e9a09c1fd3fd';
const books=[['GEN','Genesis'],['EXO','Exodus'],['LEV','Leviticus'],['NUM','Numbers'],['DEU','Deuteronomy'],['JOS','Joshua'],['JDG','Judges'],['RUT','Ruth'],['1SA','1 Samuel'],['2SA','2 Samuel'],['1KI','1 Kings'],['2KI','2 Kings'],['1CH','1 Chronicles'],['2CH','2 Chronicles'],['EZR','Ezra'],['NEH','Nehemiah'],['EST','Esther'],['JOB','Job'],['PSA','Psalms'],['PRO','Proverbs'],['ECC','Ecclesiastes'],['SNG','Song of Solomon'],['ISA','Isaiah'],['JER','Jeremiah'],['LAM','Lamentations'],['EZK','Ezekiel'],['DAN','Daniel'],['HOS','Hosea'],['JOL','Joel'],['AMO','Amos'],['OBA','Obadiah'],['JON','Jonah'],['MIC','Micah'],['NAM','Nahum'],['HAB','Habakkuk'],['ZEP','Zephaniah'],['HAG','Haggai'],['ZEC','Zechariah'],['MAL','Malachi'],['MAT','Matthew'],['MRK','Mark'],['LUK','Luke'],['JHN','John'],['ACT','Acts'],['ROM','Romans'],['1CO','1 Corinthians'],['2CO','2 Corinthians'],['GAL','Galatians'],['EPH','Ephesians'],['PHP','Philippians'],['COL','Colossians'],['1TH','1 Thessalonians'],['2TH','2 Thessalonians'],['1TI','1 Timothy'],['2TI','2 Timothy'],['TIT','Titus'],['PHM','Philemon'],['HEB','Hebrews'],['JAS','James'],['1PE','1 Peter'],['2PE','2 Peter'],['1JN','1 John'],['2JN','2 John'],['3JN','3 John'],['JUD','Jude'],['REV','Revelation']];
const b1=document.getElementById('book');
const b2=document.getElementById('keyword-book');
books.forEach(b=>b1.innerHTML+=`<option value="${b[0]}">${b[1]}</option>`);
books.forEach(b=>b2.innerHTML+=`<option value="${b[0]}">${b[1]}</option>`);
window.switchTab=t=>{document.querySelectorAll('.tab-button').forEach(b=>b.classList.remove('active'));document.querySelectorAll('.search-section').forEach(s=>s.classList.remove('active'));event.target.classList.add('active');document.getElementById(t+'-search').classList.add('active');document.getElementById('results').style.display='none'};
window.searchVerse=async()=>{const t=document.getElementById('verse-translation').value,b=document.getElementById('book').value,c=document.getElementById('chapter').value,v=document.getElementById('verse-num').value;if(!b||!c){alert('Select book and chapter');return}showL();try{let i=`${b}.${c}`;if(v)i+=`.${v}`;const r=await fetch(`https://api.scripture.api.bible/v1/bibles/${t}/verses/${i}`,{headers:{'api-key':K}});if(!r.ok)throw new Error();const d=await r.json();showR([{reference:d.data.reference,content:d.data.content.replace(/<[^>]*>/g,'')}],t)}catch(e){showE('Verse not found')}};
window.searchKeyword=async()=>{const t=document.getElementById('keyword-translation').value,k=document.getElementById('keyword').value.trim(),b=document.getElementById('keyword-book').value;if(!k){alert('Enter keyword');return}showL();try{let u=`https://api.scripture.api.bible/v1/bibles/${t}/search?query=${encodeURIComponent(k)}&limit=20`;if(b)u+=`&books=${b}`;const r=await fetch(u,{headers:{'api-key':K}});if(!r.ok)throw new Error();const d=await r.json();showR(d.data.verses.map(v=>({reference:v.reference,content:v.text.replace(/<[^>]*>/g,'')})),t)}catch(e){showE('Search failed')}};
window.searchPassage=async()=>{const t=document.getElementById('passage-translation').value,p=document.getElementById('passage-ref').value.trim();if(!p){alert('Enter passage');return}showL();try{const r=await fetch(`https://api.scripture.api.bible/v1/bibles/${t}/search?query=${encodeURIComponent(p)}&limit=50`,{headers:{'api-key':K}});if(!r.ok)throw new Error();const d=await r.json();showR(d.data.verses.map(v=>({reference:v.reference,content:v.text.replace(/<[^>]*>/g,'')})),t)}catch(e){showE('Passage not found')}};
function showL(){document.getElementById('results').style.display='block';document.getElementById('results-content').innerHTML='<div class="loading">üîç Searching...</div>'}
function showE(m){document.getElementById('results-content').innerHTML=`<div class="error">‚ùå ${m}</div>`}
function showR(v,t){const c=document.getElementById('results-content');if(!v||!v.length){c.innerHTML='<div class="no-results">üìñ No verses found</div>';return}let h='<h2>üìñ Results</h2>';v.forEach(e=>h+=`<div class="verse-result"><div class="verse-reference">${e.reference}</div><div class="verse-text">${e.content}</div></div>`);c.innerHTML=h}
})();
</script>
