<!-- Bible Search - Paste into UENI Custom Code -->
<div id="bs" style="width:100%;min-height:800px;"></div>
<script>
(function(){
const s='<style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Segoe UI,Tahoma,Geneva,Verdana,sans-serif;line-height:1.6;color:#333;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh}.c{max-width:1200px;margin:0 auto;padding:20px}.hero{text-align:center;padding:200px 20px;min-height:700px;background:linear-gradient(rgba(0,0,0,.3),rgba(0,0,0,.3)),url(https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=1920) center 35%/cover;border-radius:20px;margin-bottom:40px;box-shadow:0 10px 40px rgba(0,0,0,.3)}.hero h1{color:#fff;font-size:3em;margin-bottom:15px;text-shadow:2px 2px 4px rgba(0,0,0,.5);font-weight:700}.hero p{color:#f0f0f0;font-size:1.3em;text-shadow:1px 1px 2px rgba(0,0,0,.5)}.card{background:#fff;border-radius:20px;padding:40px;box-shadow:0 10px 40px rgba(0,0,0,.2);margin-bottom:30px}.tabs{display:flex;gap:15px;margin-bottom:30px;flex-wrap:wrap}.tab{padding:12px 24px;border:none;background:#f0f0f0;border-radius:10px;cursor:pointer;font-size:16px;transition:all .3s;font-weight:600}.tab:hover{background:#e0e0e0;transform:translateY(-2px)}.tab.active{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff;box-shadow:0 4px 15px rgba(102,126,234,.4)}.sec{display:none}.sec.active{display:block}.fg{margin-bottom:20px}label{display:block;margin-bottom:8px;font-weight:600;color:#555}input,select,textarea{width:100%;padding:12px 16px;border:2px solid #e0e0e0;border-radius:10px;font-size:16px;transition:all .3s}input:focus,select:focus{outline:0;border-color:#667eea;box-shadow:0 0 0 3px rgba(102,126,234,.1)}.btn{width:100%;padding:15px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff;border:none;border-radius:10px;font-size:18px;font-weight:600;cursor:pointer;transition:all .3s}.btn:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(102,126,234,.4)}.btn:active{transform:translateY(0)}.res{background:#fff;border-radius:20px;padding:40px;box-shadow:0 10px 40px rgba(0,0,0,.2);min-height:200px}.res h2{color:#333;margin-bottom:20px;font-size:2em}.vr{background:linear-gradient(135deg,#f8f9ff 0%,#fff5f8 100%);padding:25px;border-radius:15px;margin-bottom:20px;border-left:5px solid #667eea;transition:all .3s}.vr:hover{transform:translateX(5px);box-shadow:0 5px 20px rgba(102,126,234,.2)}.vref{font-weight:700;color:#667eea;font-size:1.3em;margin-bottom:10px}.vtxt{color:#444;font-size:1.1em;line-height:1.8}.ld{text-align:center;padding:40px;color:#667eea;font-size:1.2em}.err{background:#fee;color:#c33;padding:20px;border-radius:10px;margin-bottom:20px}.ao{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;margin-top:20px}@media (max-width:768px){.hero h1{font-size:2em}.hero p{font-size:1.1em}.card,.res{padding:25px}.tabs{flex-direction:column}}.nr{text-align:center;padding:40px;color:#999;font-size:1.1em}</style>';
const h='<div class="c"><div class="hero"><h1>üôè Bible Search</h1><p>Search God\'s Word with powerful tools and multiple translations</p></div><div class="card"><div class="tabs"><button class="tab active" onclick="switchTab(\'v\')">üìñ Verse</button><button class="tab" onclick="switchTab(\'k\')">üîç Keyword</button><button class="tab" onclick="switchTab(\'p\')">üìú Passage</button></div><div id="v" class="sec active"><h3 style="margin-bottom:20px;color:#333">Find Verses</h3><div class="fg"><label for="vt">Translation</label><select id="vt"><option value="de4e12af7f28f599-02">KJV</option><option value="06125adad2d5898a-01">NIV</option><option value="01b29f4b342acc35-01">NLT</option><option value="685d1470fe4d5c3b-01">ESV</option><option value="9879dbb7cfe39e4d-04">NRSV</option></select></div><div class="ao"><div class="fg"><label for="bk">Book</label><select id="bk"><option value="">Select...</option></select></div><div class="fg"><label for="ch">Chapter</label><input type="number" id="ch" placeholder="3" min="1"></div><div class="fg"><label for="vs">Verse</label><input type="text" id="vs" placeholder="16"></div></div><button class="btn" onclick="searchVerse()">Search</button></div><div id="k" class="sec"><h3 style="margin-bottom:20px;color:#333">Keyword Search</h3><div class="fg"><label for="kt">Translation</label><select id="kt"><option value="de4e12af7f28f599-02">KJV</option><option value="06125adad2d5898a-01">NIV</option></select></div><div class="fg"><label for="kw">Keywords</label><input type="text" id="kw" placeholder="love"></div><div class="fg"><label for="kb">Limit</label><select id="kb"><option value="">All</option></select></div><button class="btn" onclick="searchKeyword()">Search</button></div><div id="p" class="sec"><h3 style="margin-bottom:20px;color:#333">Read Passage</h3><div class="fg"><label for="pt">Translation</label><select id="pt"><option value="de4e12af7f28f599-02">KJV</option><option value="06125adad2d5898a-01">NIV</option></select></div><div class="fg"><label for="pr">Reference</label><input type="text" id="pr" placeholder="John 3:16-21"></div><button class="btn" onclick="searchPassage()">Read</button></div></div><div id="r" class="res" style="display:none"><div id="rc"></div></div></div>';
document.getElementById('bs').innerHTML=s+h;
const P='https://workspace.timothystaten.repl.co';
const B='GEN,Genesis|EXO,Exodus|LEV,Leviticus|NUM,Numbers|DEU,Deuteronomy|JOS,Joshua|JDG,Judges|RUT,Ruth|1SA,1 Samuel|2SA,2 Samuel|1KI,1 Kings|2KI,2 Kings|1CH,1 Chronicles|2CH,2 Chronicles|EZR,Ezra|NEH,Nehemiah|EST,Esther|JOB,Job|PSA,Psalms|PRO,Proverbs|ECC,Ecclesiastes|SNG,Song of Solomon|ISA,Isaiah|JER,Jeremiah|LAM,Lamentations|EZK,Ezekiel|DAN,Daniel|HOS,Hosea|JOL,Joel|AMO,Amos|OBA,Obadiah|JON,Jonah|MIC,Micah|NAM,Nahum|HAB,Habakkuk|ZEP,Zephaniah|HAG,Haggai|ZEC,Zechariah|MAL,Malachi|MAT,Matthew|MRK,Mark|LUK,Luke|JHN,John|ACT,Acts|ROM,Romans|1CO,1 Corinthians|2CO,2 Corinthians|GAL,Galatians|EPH,Ephesians|PHP,Philippians|COL,Colossians|1TH,1 Thessalonians|2TH,2 Thessalonians|1TI,1 Timothy|2TI,2 Timothy|TIT,Titus|PHM,Philemon|HEB,Hebrews|JAS,James|1PE,1 Peter|2PE,2 Peter|1JN,1 John|2JN,2 John|3JN,3 John|JUD,Jude|REV,Revelation'.split('|').map(b=>b.split(','));
setTimeout(()=>{
const b1=document.getElementById('bk'),b2=document.getElementById('kb');
B.forEach(b=>b1.innerHTML+=`<option value="${b[0]}">${b[1]}</option>`);
B.forEach(b=>b2.innerHTML+=`<option value="${b[0]}">${b[1]}</option>`);
},100);
window.switchTab=t=>{document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));document.querySelectorAll('.sec').forEach(x=>x.classList.remove('active'));event.target.classList.add('active');document.getElementById(t).classList.add('active');document.getElementById('r').style.display='none'};
window.searchVerse=async()=>{const t=document.getElementById('vt').value,b=document.getElementById('bk').value,c=document.getElementById('ch').value,v=document.getElementById('vs').value;if(!b||!c){alert('Select book and chapter');return}showLoading();try{let i=`${b}.${c}`;if(v)i+=`.${v}`;const r=await fetch(`${P}/api/bible-proxy/verse/${t}/${i}`);if(!r.ok)throw new Error();const d=await r.json();if(!d.success)throw new Error(d.error);showResults([d.verse])}catch(e){showError('Verse not found')}};
window.searchKeyword=async()=>{const t=document.getElementById('kt').value,k=document.getElementById('kw').value.trim(),b=document.getElementById('kb').value;if(!k){alert('Enter keyword');return}showLoading();try{let u=`${P}/api/bible-proxy/search?bibleId=${t}&query=${encodeURIComponent(k)}&limit=20`;if(b)u+=`&books=${b}`;const r=await fetch(u);if(!r.ok)throw new Error();const d=await r.json();if(!d.success)throw new Error(d.error);showResults(d.verses)}catch(e){showError('Search failed')}};
window.searchPassage=async()=>{const t=document.getElementById('pt').value,p=document.getElementById('pr').value.trim();if(!p){alert('Enter passage');return}showLoading();try{const r=await fetch(`${P}/api/bible-proxy/search?bibleId=${t}&query=${encodeURIComponent(p)}&limit=50`);if(!r.ok)throw new Error();const d=await r.json();if(!d.success)throw new Error(d.error);showResults(d.verses)}catch(e){showError('Passage not found')}};
function showLoading(){document.getElementById('r').style.display='block';document.getElementById('rc').innerHTML='<div class="ld">üîç Searching...</div>'}
function showError(m){document.getElementById('rc').innerHTML=`<div class="err">‚ùå ${m}</div>`}
function showResults(v){const c=document.getElementById('rc');if(!v||!v.length){c.innerHTML='<div class="nr">üìñ No verses found</div>';return}let h='<h2>üìñ Results</h2>';v.forEach(e=>h+=`<div class="vr"><div class="vref">${e.reference}</div><div class="vtxt">${e.content}</div></div>`);c.innerHTML=h}
})();
</script>
