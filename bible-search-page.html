<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Search - The Gospel in 5 Minutes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero-section {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=1200') center/cover;
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .hero-section h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: 700;
        }

        .hero-section p {
            color: #f0f0f0;
            font-size: 1.3em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .search-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-button {
            padding: 12px 24px;
            border: none;
            background: #f0f0f0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .tab-button:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .tab-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .search-section {
            display: none;
        }

        .search-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .results-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            min-height: 200px;
        }

        .results-container h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .verse-result {
            background: linear-gradient(135deg, #f8f9ff 0%, #fff5f8 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .verse-result:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }

        .verse-reference {
            font-weight: 700;
            color: #667eea;
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .verse-text {
            color: #444;
            font-size: 1.1em;
            line-height: 1.8;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .translation-info {
            background: linear-gradient(135deg, #fff5e6 0%, #ffe6f0 100%);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            color: #764ba2;
        }

        .advanced-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2em;
            }
            
            .hero-section p {
                font-size: 1.1em;
            }

            .search-card, .results-container {
                padding: 25px;
            }

            .search-tabs {
                flex-direction: column;
            }
        }

        .footer {
            text-align: center;
            color: white;
            padding: 30px;
            margin-top: 40px;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <h1>üôè Bible Search</h1>
            <p>Search God's Word with powerful tools and multiple translations</p>
        </div>

        <div class="search-card">
            <div class="search-tabs">
                <button class="tab-button active" onclick="switchTab('verse')">üìñ Verse Lookup</button>
                <button class="tab-button" onclick="switchTab('keyword')">üîç Keyword Search</button>
                <button class="tab-button" onclick="switchTab('passage')">üìú Read Passage</button>
            </div>

            <div id="verse-search" class="search-section active">
                <h3 style="margin-bottom: 20px; color: #333;">Find Specific Verses</h3>
                <div class="form-group">
                    <label for="verse-translation">Translation</label>
                    <select id="verse-translation">
                        <option value="de4e12af7f28f599-02">King James Version (KJV)</option>
                        <option value="06125adad2d5898a-01">New International Version (NIV)</option>
                        <option value="01b29f4b342acc35-01">New Living Translation (NLT)</option>
                        <option value="685d1470fe4d5c3b-01">English Standard Version (ESV)</option>
                        <option value="9879dbb7cfe39e4d-04">New Revised Standard Version (NRSV)</option>
                    </select>
                </div>
                <div class="advanced-options">
                    <div class="form-group">
                        <label for="book">Book</label>
                        <select id="book">
                            <option value="">Select a book...</option>
                            <option value="GEN">Genesis</option>
                            <option value="EXO">Exodus</option>
                            <option value="LEV">Leviticus</option>
                            <option value="NUM">Numbers</option>
                            <option value="DEU">Deuteronomy</option>
                            <option value="JOS">Joshua</option>
                            <option value="JDG">Judges</option>
                            <option value="RUT">Ruth</option>
                            <option value="1SA">1 Samuel</option>
                            <option value="2SA">2 Samuel</option>
                            <option value="1KI">1 Kings</option>
                            <option value="2KI">2 Kings</option>
                            <option value="1CH">1 Chronicles</option>
                            <option value="2CH">2 Chronicles</option>
                            <option value="EZR">Ezra</option>
                            <option value="NEH">Nehemiah</option>
                            <option value="EST">Esther</option>
                            <option value="JOB">Job</option>
                            <option value="PSA">Psalms</option>
                            <option value="PRO">Proverbs</option>
                            <option value="ECC">Ecclesiastes</option>
                            <option value="SNG">Song of Solomon</option>
                            <option value="ISA">Isaiah</option>
                            <option value="JER">Jeremiah</option>
                            <option value="LAM">Lamentations</option>
                            <option value="EZK">Ezekiel</option>
                            <option value="DAN">Daniel</option>
                            <option value="HOS">Hosea</option>
                            <option value="JOL">Joel</option>
                            <option value="AMO">Amos</option>
                            <option value="OBA">Obadiah</option>
                            <option value="JON">Jonah</option>
                            <option value="MIC">Micah</option>
                            <option value="NAM">Nahum</option>
                            <option value="HAB">Habakkuk</option>
                            <option value="ZEP">Zephaniah</option>
                            <option value="HAG">Haggai</option>
                            <option value="ZEC">Zechariah</option>
                            <option value="MAL">Malachi</option>
                            <option value="MAT">Matthew</option>
                            <option value="MRK">Mark</option>
                            <option value="LUK">Luke</option>
                            <option value="JHN">John</option>
                            <option value="ACT">Acts</option>
                            <option value="ROM">Romans</option>
                            <option value="1CO">1 Corinthians</option>
                            <option value="2CO">2 Corinthians</option>
                            <option value="GAL">Galatians</option>
                            <option value="EPH">Ephesians</option>
                            <option value="PHP">Philippians</option>
                            <option value="COL">Colossians</option>
                            <option value="1TH">1 Thessalonians</option>
                            <option value="2TH">2 Thessalonians</option>
                            <option value="1TI">1 Timothy</option>
                            <option value="2TI">2 Timothy</option>
                            <option value="TIT">Titus</option>
                            <option value="PHM">Philemon</option>
                            <option value="HEB">Hebrews</option>
                            <option value="JAS">James</option>
                            <option value="1PE">1 Peter</option>
                            <option value="2PE">2 Peter</option>
                            <option value="1JN">1 John</option>
                            <option value="2JN">2 John</option>
                            <option value="3JN">3 John</option>
                            <option value="JUD">Jude</option>
                            <option value="REV">Revelation</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="chapter">Chapter</label>
                        <input type="number" id="chapter" placeholder="e.g., 3" min="1">
                    </div>
                    <div class="form-group">
                        <label for="verse-num">Verse (optional)</label>
                        <input type="text" id="verse-num" placeholder="e.g., 16 or 1-5">
                    </div>
                </div>
                <button class="search-button" onclick="searchVerse()">Search Verse</button>
            </div>

            <div id="keyword-search" class="search-section">
                <h3 style="margin-bottom: 20px; color: #333;">Search by Keywords</h3>
                <div class="form-group">
                    <label for="keyword-translation">Translation</label>
                    <select id="keyword-translation">
                        <option value="de4e12af7f28f599-02">King James Version (KJV)</option>
                        <option value="06125adad2d5898a-01">New International Version (NIV)</option>
                        <option value="01b29f4b342acc35-01">New Living Translation (NLT)</option>
                        <option value="685d1470fe4d5c3b-01">English Standard Version (ESV)</option>
                        <option value="9879dbb7cfe39e4d-04">New Revised Standard Version (NRSV)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="keyword">Search Keywords</label>
                    <input type="text" id="keyword" placeholder='e.g., "love", "faith and hope", "eternal life"'>
                </div>
                <div class="form-group">
                    <label for="keyword-book">Limit to Book (optional)</label>
                    <select id="keyword-book">
                        <option value="">All Books</option>
                        <option value="GEN">Genesis</option>
                        <option value="EXO">Exodus</option>
                        <option value="PSA">Psalms</option>
                        <option value="PRO">Proverbs</option>
                        <option value="ISA">Isaiah</option>
                        <option value="MAT">Matthew</option>
                        <option value="MRK">Mark</option>
                        <option value="LUK">Luke</option>
                        <option value="JHN">John</option>
                        <option value="ACT">Acts</option>
                        <option value="ROM">Romans</option>
                        <option value="1CO">1 Corinthians</option>
                        <option value="2CO">2 Corinthians</option>
                        <option value="GAL">Galatians</option>
                        <option value="EPH">Ephesians</option>
                        <option value="PHP">Philippians</option>
                        <option value="COL">Colossians</option>
                        <option value="HEB">Hebrews</option>
                        <option value="JAS">James</option>
                        <option value="1PE">1 Peter</option>
                        <option value="REV">Revelation</option>
                    </select>
                </div>
                <button class="search-button" onclick="searchKeyword()">Search Keywords</button>
            </div>

            <div id="passage-search" class="search-section">
                <h3 style="margin-bottom: 20px; color: #333;">Read a Bible Passage</h3>
                <div class="form-group">
                    <label for="passage-translation">Translation</label>
                    <select id="passage-translation">
                        <option value="de4e12af7f28f599-02">King James Version (KJV)</option>
                        <option value="06125adad2d5898a-01">New International Version (NIV)</option>
                        <option value="01b29f4b342acc35-01">New Living Translation (NLT)</option>
                        <option value="685d1470fe4d5c3b-01">English Standard Version (ESV)</option>
                        <option value="9879dbb7cfe39e4d-04">New Revised Standard Version (NRSV)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="passage-ref">Enter Passage Reference</label>
                    <input type="text" id="passage-ref" placeholder='e.g., "John 3:16-21", "Psalm 23", "Romans 8"'>
                    <small style="color: #666; display: block; margin-top: 5px;">Enter in format: Book Chapter:Verse-Verse (e.g., John 3:16-21)</small>
                </div>
                <button class="search-button" onclick="searchPassage()">Read Passage</button>
            </div>
        </div>

        <div id="results" class="results-container" style="display: none;">
            <div id="results-content"></div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 The Gospel in 5 Minutes | Powered by API.Bible</p>
    </div>

    <script>
        const API_KEY = '55ac4a6188319761ad28e9a09c1fd3fd';

        function switchTab(tab) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.search-section').forEach(section => section.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-search').classList.add('active');
            
            document.getElementById('results').style.display = 'none';
        }

        function showLoading() {
            const resultsDiv = document.getElementById('results');
            const contentDiv = document.getElementById('results-content');
            resultsDiv.style.display = 'block';
            contentDiv.innerHTML = '<div class="loading">üîç Searching the Scriptures...</div>';
        }

        function showError(message) {
            const contentDiv = document.getElementById('results-content');
            contentDiv.innerHTML = `<div class="error">‚ùå ${message}</div>`;
        }

        function displayVerses(verses, translation) {
            const contentDiv = document.getElementById('results-content');
            
            if (!verses || verses.length === 0) {
                contentDiv.innerHTML = '<div class="no-results">üìñ No verses found. Try adjusting your search.</div>';
                return;
            }

            const translationNames = {
                'de4e12af7f28f599-02': 'King James Version (KJV)',
                '06125adad2d5898a-01': 'New International Version (NIV)',
                '01b29f4b342acc35-01': 'New Living Translation (NLT)',
                '685d1470fe4d5c3b-01': 'English Standard Version (ESV)',
                '9879dbb7cfe39e4d-04': 'New Revised Standard Version (NRSV)'
            };

            let html = `<div class="translation-info">Translation: ${translationNames[translation]}</div>`;
            html += '<h2>üìñ Search Results</h2>';
            
            verses.forEach(verse => {
                html += `
                    <div class="verse-result">
                        <div class="verse-reference">${verse.reference}</div>
                        <div class="verse-text">${verse.content}</div>
                    </div>
                `;
            });

            contentDiv.innerHTML = html;
        }

        async function searchVerse() {
            const translation = document.getElementById('verse-translation').value;
            const book = document.getElementById('book').value;
            const chapter = document.getElementById('chapter').value;
            const verseNum = document.getElementById('verse-num').value;

            if (!book || !chapter) {
                alert('Please select a book and chapter');
                return;
            }

            showLoading();

            try {
                let verseId = `${book}.${chapter}`;
                if (verseNum) {
                    verseId += `.${verseNum}`;
                }

                const response = await fetch(`https://api.scripture.api.bible/v1/bibles/${translation}/verses/${verseId}`, {
                    headers: {
                        'api-key': API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error('Verse not found');
                }

                const data = await response.json();
                
                const verses = [{
                    reference: data.data.reference,
                    content: data.data.content.replace(/<[^>]*>/g, '')
                }];

                displayVerses(verses, translation);
            } catch (error) {
                showError('Could not find the verse. Please check your input and try again.');
            }
        }

        async function searchKeyword() {
            const translation = document.getElementById('keyword-translation').value;
            const keyword = document.getElementById('keyword').value.trim();
            const book = document.getElementById('keyword-book').value;

            if (!keyword) {
                alert('Please enter a search keyword');
                return;
            }

            showLoading();

            try {
                let url = `https://api.scripture.api.bible/v1/bibles/${translation}/search?query=${encodeURIComponent(keyword)}&limit=20`;
                
                if (book) {
                    url += `&books=${book}`;
                }

                const response = await fetch(url, {
                    headers: {
                        'api-key': API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error('Search failed');
                }

                const data = await response.json();
                
                const verses = data.data.verses.map(verse => ({
                    reference: verse.reference,
                    content: verse.text.replace(/<[^>]*>/g, '')
                }));

                displayVerses(verses, translation);
            } catch (error) {
                showError('Could not complete the search. Please try again.');
            }
        }

        async function searchPassage() {
            const translation = document.getElementById('passage-translation').value;
            const passageRef = document.getElementById('passage-ref').value.trim();

            if (!passageRef) {
                alert('Please enter a passage reference');
                return;
            }

            showLoading();

            try {
                const response = await fetch(`https://api.scripture.api.bible/v1/bibles/${translation}/search?query=${encodeURIComponent(passageRef)}&limit=50`, {
                    headers: {
                        'api-key': API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error('Passage not found');
                }

                const data = await response.json();
                
                const verses = data.data.verses.map(verse => ({
                    reference: verse.reference,
                    content: verse.text.replace(/<[^>]*>/g, '')
                }));

                displayVerses(verses, translation);
            } catch (error) {
                showError('Could not find the passage. Please check the format and try again.');
            }
        }
    </script>
</body>
</html>
